% for gid, group in zip(id, groups):
    <h2> Group: {{'%05d' % gid}}  </h2>
    <table>
    <tr><td>Mass</td><td> {{'%.5g' % (group['mass'] * 1e10)}} M_sun / h </td></tr> 
    <tr><td>X</td><td> {{'%.5g' % group['x'] }} Kpc / h</td></tr>
    <tr><td>Y</td><td> {{'%.5g' % group['y'] }} Kpc / h</td></tr>
    <tr><td>Nsubhalo</td><td> {{group['Nsubhalo'] }} </td></tr>
    <tr><td>first</td><td> {{group['firstsubhalo'] }} </td></tr>
    </table>
% end
